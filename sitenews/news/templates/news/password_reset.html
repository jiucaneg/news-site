{% extends "base.html" %}

{% block title %}
    Восстановление пароля :: {{ block.super }}
{% endblock %}

{% block sidebar %}{% endblock %}

{% block content %}

<h1>Восстановление пароля</h1>

<div class="container">
  <div class="row main-form">

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-block">Востановить пароль</button>
    </form>
  </div>
</div>

{% endblock %}
