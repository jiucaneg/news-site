{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block sidebar %}{% endblock %}

{% block content %}

<h1>Регистрация</h1>

<div class="container">
	<div class="row main-form">
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary btn-block">Регистация</button>
		</form>
	</div>
</div>
{% endblock %}
